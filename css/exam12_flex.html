<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div0 {
            display: flex;
            flex-direction: row;
            /* flex-direction의 수직방향으로 확장되는 것이 default */
            height: 700px;
            background-color: gray;
            /* justify-content: center; */
            /* 진행방향에 대한 정렬 */

            /* align-items: center; */
            /* 진행방향의 반대방향에 대한 정렬 */
        }
        
        #div1 {
            background-color: aqua;
            /* flex-grow: 1; */
            height: 100px;
            width: 100px;
        }

        #div2 {
            background-color: orange;
            /* flex-grow: 1; */
            height: 100px;
            width: 100px;
        }

        #div3 {
            background-color: crimson;
            /* flex-grow: 1; */
            height: 100px;
            width: 100px;
        }

        /* flex-grow와 height, width중 우선순위는 flex-grow에 있음*/
    </style>
</head>
<body>
    <div id="div0">
        <div id="div1">1</div>
        <div id="div2">2</div>
        <div id="div3">3</div>
    </div>

</html>
