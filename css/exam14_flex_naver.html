<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper {
            display: flex;
            flex-direction: column;
        }

        #search, #menu {
            padding: 0 20%;
            flex-grow: 1;
        }

        section {
            padding: 0 20%;
            display: flex;
        }

        #footer {
            padding: 0 20%;
        }

        #promo {
            margin-left:20px;
        }
    </style>
</head>
<body style="margin: 0px;">
    <div id="wrapper">
        <header>
            <div id="banner"><img src="../layout_images/01.png" /></div>
            <div id="search"><img src="../layout_images/02.png" /></div>
            <div id="menu"><img src="../layout_images/03.png" /></div>
        </header>
        <section>
            <nav id="left">
                <div id="promo"><img src="../layout_images/04.png" /></div>
                <div><img src="../layout_images/05.png" /></div>
                <div><img src="../layout_images/06.png" /></div>
            </nav>
            <article id="right">
                <div><img src="../layout_images/07.png" /></div>
                <div><img src="../layout_images/08.png" /></div>
                <div><img src="../layout_images/09.png" /></div>
                <div><img src="../layout_images/10.png" /></div>
            </article>
    
        </section>
        <footer id="footer">
            <img id="policy" src="../layout_images/11.png" />
        </footer>
        </div>
</body>
</html>
