<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            color : rgb(242, 101, 34);
        }

        div{
            background-color: red;
        }

        .class1{
            background-color: green;
        }

        #id1{
            background-color: blue;
        }

        #id2 div{
            background-color: yellow;
        }

        #id2 > div{ 
            background-color: aqua;
        }

        #id2 .class2 {
            background-color: coral;
        }

        #id2 > .class2 {
            background-color: peru;
        }

        .class3{
            background-color: moccasin;
        }

        .class3.class4{
            background-color:darkkhaki;
        }

        .class3 .class5{
            background-color: aliceblue;
        }

        header, article{
            background-color: silver;
        }

        [type=checkbox] {
            width: 100px;
            height: 100px;
        }

        [type=checkbox]:checked{
            width: 75px;
            height:75px;
        }

        [type=radio] {
            width: 50px;
            height: 50px;
        }

    </style>
</head>
<body>
    <div>A</div>
    <hr/>
    <div class="class1">B</div>
    <hr/>
    <div class="class1">C</div>
    <hr/>
    <div id="id1">D</div>
    <hr/>
    <div id="id2">
        <div>E</div>
        <div class="class2">F</div>
        <div>G</div>
        <div>
            <div class="class2">H</div>
        </div>
    </div>
    <hr/>
    <div>I</div>
    
    <hr/><hr/>

    <p class="class3">J</p>
    <hr/>
    <p class="class3 class4">K</p>
    <hr/>
    <div class="class3">
        L
        <p class="class5">M</p>
    </div>
    <hr/>

    <header>N</header>
    <hr/>
    <article>O</article>
    <hr/>
    <div>
        <input type="checkbox"/> P
        <input type="checkbox" checked/> Q
        <input type="radio"/> R
    </div>
</body>
</html>
