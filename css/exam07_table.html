<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper {
            width: 700px;
            margin: 0 auto;
            border: 1px solid black;
        }
        table {
             /* 테이블에서 각 칸의 간격을 없애줌 */
            border-collapse: collapse;
            width: 100%;
        }

        th, td{
            border: 1px solid black;
            padding: 10px;
        }

        tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        tbody tr:nth-child(even) {
            background-color: #b1b1c1;
        }

        tbody tr:hover {
            background-color: orange;
        }

        th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: center;
            background-color: #04aabd;
            color: white;
        }

        tbody .no {
            text-align: center;
        }

        button {
            width: 80px;
            height: 40px;
        }

        tfoot{
            text-align: right;
        }

    </style>
</head>
<body>
    <div id="wrapper">
        <table>
            <thead>
                <tr>
                    <th>bno</th>
                    <th>title</th>
                    <th>content</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="no">1</td>
                    <td>오늘은 따뜻해?</td>
                    <td>온도가 11도까지 올라간다네요.</td>
                </tr>
                <tr>
                    <td class="no">2</td>
                    <td>목요일입니다.</td>
                    <td>내일 금요일은 화면 설계 발표합니다.</td>
                </tr>
                <tr>
                    <td class="no">3</td>
                    <td>금요일입니다.</td>
                    <td>2022-03-25</td>
                </tr>
                <tr>
                    <td class="no">4</td>
                    <td>토요일입니다.</td>
                    <td>2022-03-26</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">
                        <button>추가</button>
                        <button>삭제</button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
